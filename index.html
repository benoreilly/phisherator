<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500|Open+Sans:400,500|Material+Icons"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/fish.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Phisherator</title>
  </head>

  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="row">
              <div id="main" class="card z-depth-4">
                <div class="card-content">
                  <span class="card-title"
                    >Phisherator
                    <span id="tDate" class="secondary-content"></span>
                  </span>
                </div>
                <div class="card-content">
                  <div class="card-title">Most Recent Setlist</div>
                  <div id="setListData">
                    <div id="setListDate" class="sl-data"></div>
                    <div id="setListVenue" class="sl-data"></div>
                    <div id="setListLocation" class="sl-data"></div>
                    <div id="setListDetails" class="sl-data"></div>
                    <!-- <div id="setListNotes" class="sl-data"></div> -->
                  </div>
                </div>
                <div class="card-action">
                  <h5 id="song-title">Jam Charts</h5>
                  <div class="input-field col s12">
                    <input type="text" name="filter" id="filter" />
                    <label for="filter">Filter Jams</label>
                  </div>
                  <ul class="collection"></ul>
                  <h6>
                    This site voluntarily complies with the
                    <span class="policy"
                      ><a
                        href="https://www.phish.com/faq/web-guidelines"
                        target="_blank"
                        rel="noopener"
                        >Phish fan web site policy</a
                      ></span
                    >
                  </h6>
                  <!-- <a href="#modal1" class="btn black modal-trigger waves-effect waves-light">Clear Tasks</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section spinner-1"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="true"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"
      integrity="sha256-4HLtjeVgH0eIB3aZ9mLYF6E8oU5chNdjU6p6rrXpl9U="
      crossorigin="anonymous"
    ></script>
    <script src="main.js" crossorigin="anonymous"></script>
    <script src="jam.js" crossorigin="anonymous"></script>
  </body>
</html>
